<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Complaint - Real Estate Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">RealEstatePro</h1>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Properties</a></li>
                    <li><a href="purchase-request.html" class="nav-link">Request Purchase</a></li>
                    <li><a href="complaints.html" class="nav-link active">File Complaint</a></li>
                    <li><a href="login.html" class="nav-link">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2 class="form-title">File a Complaint About a Property</h2>
            
            <form id="complaintForm">
                <div class="form-group">
                    <label for="complaintPropertySelect">Select Property</label>
                    <select id="complaintPropertySelect" class="form-control" required>
                        <option value="">-- Select a Property --</option>
                        <!-- Properties will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="complaintUserName">Your Full Name</label>
                    <input type="text" id="complaintUserName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="complaintUserEmail">Your Email Address</label>
                    <input type="email" id="complaintUserEmail" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="complaintUserPhone">Your Phone Number</label>
                    <input type="tel" id="complaintUserPhone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="complaintTitle">Complaint Title</label>
                    <input type="text" id="complaintTitle" class="form-control" placeholder="Brief title of your complaint" required>
                </div>
                
                <div class="form-group">
                    <label for="complaintDescription">Complaint Details</label>
                    <textarea id="complaintDescription" class="form-control" placeholder="Please provide detailed information about your complaint..." required></textarea>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">Submit Complaint</button>
            </form>
            
            <div id="complaintFormMessage" style="margin-top: 1rem; text-align: center;"></div>
        </div>
    </main>

    <script type="module">
        import { propertiesAPI, complaintsAPI } from './js/api.js';

        document.addEventListener('DOMContentLoaded', async function() {
            // Populate property dropdown
            const propertySelect = document.getElementById('complaintPropertySelect');
            
            try {
                const response = await propertiesAPI.getAll();
                const properties = response.data;
                
                properties.forEach(property => {
                    const option = document.createElement('option');
                    option.value = property.propertyId;
                    option.textContent = `${property.title} - ${property.location}`;
                    propertySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading properties:', error);
                document.getElementById('complaintFormMessage').innerHTML = 
                    '<p style="color: var(--danger);">Error loading properties. Please try again.</p>';
            }
            
            // Handle form submission
            document.getElementById('complaintForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const propertyId = propertySelect.value;
                const userName = document.getElementById('complaintUserName').value;
                const userEmail = document.getElementById('complaintUserEmail').value;
                const userPhone = document.getElementById('complaintUserPhone').value;
                const complaintTitle = document.getElementById('complaintTitle').value;
                const complaintDescription = document.getElementById('complaintDescription').value;
                
                if (!propertyId) {
                    document.getElementById('complaintFormMessage').innerHTML = 
                        '<p style="color: var(--danger);">Please select a property.</p>';
                    return;
                }
                
                try {
                    await complaintsAPI.create(
                        propertyId,
                        userName,
                        userEmail,
                        userPhone,
                        complaintTitle,
                        complaintDescription
                    );
                    
                    // Show success message
                    document.getElementById('complaintFormMessage').innerHTML = 
                        '<p style="color: var(--success);">Your complaint has been submitted successfully!</p>';
                    
                    // Reset form
                    document.getElementById('complaintForm').reset();
                } catch (error) {
                    document.getElementById('complaintFormMessage').innerHTML = 
                        `<p style="color: var(--danger);">${error.message || 'Error submitting complaint. Please try again.'}</p>`;
                }
            });
        });
    </script>
</body>
</html>
